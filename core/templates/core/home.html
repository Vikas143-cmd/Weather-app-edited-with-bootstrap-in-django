<style>


        #main {
            text-align: center;
            padding-top: 100px;
        }
    
        input[type='text'] {
            width: 50%;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid black;
        }


            input[type='submit'] {
            width: 50%;
            padding: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
</style>





<div id="main">
    

<h1>Weather Report</h1>

<form method="GET">


  <input type="text" name="city" id="city" placeholder="City..."> 
  <br>
  <input class="btn btn-outline-secondary" type="submit" value="Submit">

   
</form>

        {% if weather %}
        <ul class="list-group list-group-flush">
            <li class="list-group-item">City name: <h3>{{ weather.region }}</h3></li>
            <li class="list-group-item">date-time: <h3>{{ weather.daytime }}</h3></li>
            <li class="list-group-item">temp: <h3>{{ weather.temp }} Â° c</h3></li>
            <li class="list-group-item">Status: <h3>{{ weather.status }}</h3></li>
        </ul>
        {% endif %}
      


</div>
